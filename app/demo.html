<link rel="stylesheet" href="css/main.min.css">
<script src="js/scripts.min.js"></script>

<script>
    $(function() {
        $('.grid').masonry({
            itemSelector: '.grid-item',
            columnWidth: 160,
            isFitWidth: true,
            gutter: 5,
            transitionDuration: '0.8s'
        });
    });
</script>
