<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Демо</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>

<body>
<section class="portfolio">
<div class="container">
    <div class="row">
        <!-- Bottom bar with filter and cart info -->
        <div class="portfolio__wrapper">
        <div class="filter portfolio_buttons">
            <div class="button button-txt  filter__item--selected" data-filter="*">
                <a href="#filters">Все работы</a>
            </div>

            <div class="button button-txt " data-filter=".jackets">
                <a href="#filters">3d муляжи</a>
            </div>

            <div class="button button-txt " data-filter=".shirts">
                <a href="#filters">вывески</a>
            </div>
            <div class="button button-txt " data-filter=".shirts">
                <a href="#filters">вывески2</a>
            </div>
            <div class="button button-txt " data-filter=".shirts">
                <a href="#filters">вывески3</a>
            </div>

        </div>
        </div>

        <!-- Main view -->
        <div class="view">
            <!-- Grid -->
            <section class="grid">
                <!-- Loader -->
                <img class="grid__loader" src="img/grid/grid.svg" width="60" alt="Loader image" />
                <!-- Grid sizer for a fluid Isotope (Masonry) layout -->
                <div class="grid__sizer"></div>
                <!-- Grid items -->
                <div class="grid__item shirts">
                    <div class="slider">
                        <div class="slider__item"><img src="img/grid/1.jpg" alt="product1_1" /></div>
                        <div class="slider__item"><img src="img/grid/1a.jpg" alt="product1_2" /></div>
                        <div class="slider__item"><img src="img/grid/1b.jpg" alt="product1_3" /></div>
                    </div>
                    <button class="action action--button action--buy">
                        <i class="ion-search"></i>
                        <span class="text-hidden">Увеличить</span>
                    </button>

                </div>
                <div class="grid__item grid__item--size-a jackets">
                    <div class="slider">
                        <div class="slider__item"><img src="img/grid/2.jpg" alt="product1_1" /></div>
                        <div class="slider__item"><img src="img/grid/2_1.jpg" alt="product1_2" /></div>
                        <div class="slider__item"><img src="img/grid/2_2.jpg" alt="product1_3" /></div>
                    </div>
                    <button class="action action--button action--buy">
                        <i class="ion-search"></i>
                        <span class="text-hidden">Увеличить</span>
                    </button>
                </div>
                <div class="grid__item shoes">
                    <div class="slider">
                        <div class="slider__item"><img src="images/dress.png" alt="product1_1" /></div>
                        <div class="slider__item"><img src="images/jacket.png" alt="product1_2" /></div>
                        <div class="slider__item"><img src="images/shirt.png" alt="product1_3" /></div>
                    </div>
                </div>
                <div class="grid__item dresses">
                    <div class="slider">
                        <div class="slider__item"><img src="images/dress.png" alt="product1_1" /></div>
                        <div class="slider__item"><img src="images/jacket.png" alt="product1_2" /></div>
                        <div class="slider__item"><img src="images/shirt.png" alt="product1_3" /></div>
                    </div>
                </div>
                <div class="grid__item trousers">
                    <div class="slider">
                        <div class="slider__item"><img src="images/dress.png" alt="product1_1" /></div>
                        <div class="slider__item"><img src="images/jacket.png" alt="product1_2" /></div>
                        <div class="slider__item"><img src="images/shirt.png" alt="product1_3" /></div>
                    </div>
                </div>
            </section>
            <!-- /grid-->
        </div>
        <!-- /view -->
    </div>
</div>

</section>





<link rel="stylesheet" href="css/main.min.css">
<script src="js/scripts.min.js"></script>
</body>
</html>
